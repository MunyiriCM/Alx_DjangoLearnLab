{% extends 'blog/base.html' %}
{% block content %}
  <h2>Search results for "{{ query }}"</h2>
  {% for post in results %}
    <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
{% endblock %}
